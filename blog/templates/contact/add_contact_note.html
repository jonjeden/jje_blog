{% extends 'blog/base.html' %}

{% block title %}Big J's - Add Note{% endblock %}

{% block content %}

	<h2>Add note to {{ contact.first_name|title }} {{ contact.last_name|title }}</h2>
	<form method="POST" class="post-form">{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Submit</button>
	</form>
    
{% endblock %}
